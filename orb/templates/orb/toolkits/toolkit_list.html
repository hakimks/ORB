{% extends "base.html" %}
{% load i18n %}
{% load static %}

{% block extra_head_title %}{% trans 'Toolkits' %}{% endblock extra_head_title %}

{% block content %}

<h2>{% trans 'Toolkits' %}</h2>

   {% for toolkit in toolkits %}
       <div class="toolkit-entry">
       <a href="{{ toolkit.url }}">
           <img src="{{ toolkit.image_path }}">
           <h3>{{ toolkit.title }}</h3>
       </a>
       {{ toolkit.description|safe }}
       </div>
    {% endfor %}

{% endblock %}
